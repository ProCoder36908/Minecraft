<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download File Button</title>
</head>
<body>

<!-- Button to trigger file download -->
<button id="downloadButton">Download File</button>

<script>
document.getElementById('downloadButton').addEventListener('click', function() {
    // Create an anchor element
    var downloadAnchor = document.createElement('a');
    // Set the href attribute to the URL of the file you want to download
    downloadAnchor.href = 'path/to/your/file.ext';
    // Set the 'download' attribute to specify the file name
    downloadAnchor.download = 'filename.ext';
    // Append the anchor element to the body
    document.body.appendChild(downloadAnchor);
    // Trigger a click event on the anchor element
    downloadAnchor.click();
    // Remove the anchor element from the DOM
    document.body.removeChild(downloadAnchor);
});
</script>

</body>
</html>
