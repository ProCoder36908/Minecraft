<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0; /* Background color for demonstration */
    }

    button {
        padding: 16px 32px; /* Larger padding for a bigger button */
        font-size: 20px; /* Larger font size for a bigger button */
        border: none;
        border-radius: 8px;
        background-color: #4CAF50; /* Green */
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049; /* Darker green */
    }

    button:focus {
        outline: none;
    }
</style>
</head>
<body>

<!-- Button to trigger file download -->
<button id="downloadButton">Minecraft</button>

<script>
document.getElementById('downloadButton').addEventListener('click', function() {
    // Create an anchor element
    var downloadAnchor = document.createElement('a');
    // Set the href attribute to the URL of the file you want to download
    downloadAnchor.href = 'Minecraft.html';
    // Set the 'download' attribute to specify the file name
    downloadAnchor.download = 'Minecraft.html';
    // Append the anchor element to the body
    document.body.appendChild(downloadAnchor);
    // Trigger a click event on the anchor element
    downloadAnchor.click();
    // Remove the anchor element from the DOM
    document.body.removeChild(downloadAnchor);
});
</script>

</body>
</html>
